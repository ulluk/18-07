<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form_1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <label>Анкета для корпоротивных клиентов</label>
    <br>
    <form action="javascript:void(0)">
        <div>Личные данные</div>
        <input type="text" placeholder="Фамилия" id="surname">
        <input type="text" placeholder="Имя" id="name">
        <input type="text" placeholder="Отчество" id="patronymic">
        <div>Паспортные данные</div>
        <br>
        <input type="text" placeholder="Дата рождение" id="birth-date">
        <input type="text" placeholder="Место проживания по прописке" id="home-address">
        <input type="text" placeholder="Серийный номер AN/ID" id="serial-number">
        <input type="text" placeholder="ИНН" id="TIN">
        <input type="text" placeholder="Дата получения" id="date-of-receiving">
        <input type="text" placeholder="Контактный номер" id="number">
        <input type="text" placeholder="Элекронный адресс" id="email">
        <select id="Banks">
            <option value="0">Выберите банк</option>
            <option value="1">DemirBank</option>
            <option value="2">OptimaBank</option>
        </select>
        <button type="submit" id="btn">Отправить</button>
    </form>
</div>
<script src="script1.js"></script>
</body>
</html>
