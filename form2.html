<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form_2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <label>Анкета для корпоротивных клиентов</label>
    <br>
    <form action="javascript:void(0)">
        <div>Личные данные</div>
        <input type="text" placeholder="Фамилия" id="g-surname">
        <input type="text" placeholder="Имя" id="g-name">
        <input type="text" placeholder="Отчество" id="g-patronymic">
        <div>Паспортные данные</div>
        <br>
        <input type="text" placeholder="Дата рождение" id="g-birth-date">
        <input type="text" placeholder="Место проживания по прописке" id="g-home-address">
        <input type="text" placeholder="Серийный номер AN/ID" id="g-serial-number">
        <input type="text" placeholder="ИНН" id="g-TIN">
        <input type="text" placeholder="Дата получения" id="g-date-of-receiving">
        <input type="text" placeholder="Контактный номер" id="g-number">
        <input type="text" placeholder="Элекронный адресс" id="g-email">
        <select id="g-Banks">
            <option value="0">Выберите банк</option>
            <option value="1">DemirBank</option>
            <option value="2">OptimaBank</option>
        </select>
    </form>
</div>
<script src="script2.js"></script>
</body>
</html>
